<div class="container">
    <div class="mt-4">
        <form class ="form-inline" #userform='ngForm'>
            <div class="form-group">
                <input type="search" [(ngModel)]="user" name="user"  class="form-control" placeholder="Type a Github User Name" required>
            </div>
            <p class="text-info text-center" click="searchUser()">{{searchUser.user}}<i class="fa fa-search "></i></p>
        </form>
    </div>
</div>
